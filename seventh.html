<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style2.css">
    <title>Document</title>
</head>

<body>
    <section class="connection">
        <div class="content">
            <div class="content__title">как с нами связаться</div>
            <div class="content__subtitle">форма обратной связи</div>
            <form class="content__form" action="">
                <div class="content__text">У вас вопрос, комментарий или предложение? Напишите нам сообщение, и мы ответим
                    при первой же возможности.</div>
                <div class="content__inner">
                    <input type="text" class="content__input_last" placeholder="Имя">
                    <input type="text" class="content__input_last" placeholder="Телефон или электронная почта">
                </div>
                <textarea cols="120" rows="7" class="content__textarea" placeholder="Сообщение"></textarea>
                <div class="content__check">
                    <input type="checkbox" id="check" class="content__checkbox">
                    <label class="content__text" for="check">Я даю согласие на обработку персональных данных в соответствии с политикой
                        конфиденциальности</label>
                </div>
                <button class="button content__button">Отправить заяку</button>

            </form>
        </div>
    </section>
</body>

</html>
